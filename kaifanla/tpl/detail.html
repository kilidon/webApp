<div ng-include="'tpl/include/header.html'"></div>
<ion-content class="has-header has-footer">
  <div class="card">
    <div class="item item-divider">
      <a href="#/kfl_start">首页</a> / 详情
    </div>
    <div class="item">
      <h2>{{dish.name}}</h2>
      <img ng-src="img/{{dish.img_lg}}" alt="" class="img-responsive">
      <p>{{dish.detail}}</p>
      <p>{{dish.material}}</p>
      <p>{{dish.price}}</p>
    </div>
    <div class="item item-divider text-right">
      <button class="button button-balanced button-small" ng-click="addToCart()">添加到购物车</button>
      <button class="button button-energized button-small" ng-click="jump('main')">我再看看</button>
    </div>
  </div>
</ion-content>
