<div ng-include="'tpl/include/header.html'"></div>
<ion-content class="has-header has-footer">
  <div class="list list-inset" ng-hide="requestResult">
    <label class="item item-input">
      <span class="input-label">用户名</span>
      <input type="text" placeholder="输入用户名" ng-model="order.user_name">
    </label>
    <label class="item item-input">
      <span class="input-label">送餐地址</span>
      <input type="text" placeholder="输入用户名" ng-model="order.addr">
    </label>
    <label class="item item-input">
      <span class="input-label">手机号</span>
      <input type="text" placeholder="输入用户名" ng-model="order.phone">
    </label>
    <label class="item item-input">
      <span class="item item-label">选择性别</span>
    </label>
    <ion-list>
      <ion-radio value="1" ng-model="order.sex">男</ion-radio>
      <ion-radio value="2" ng-model="order.sex">女</ion-radio>
    </ion-list>
    <button class="button button-block button-positive" ng-click="submitOrder()">下单</button>
  </div>
  <div class="card" ng-show="requestResult">
    <div class="item">
      {{requestResult}}
    </div>
  </div>
</ion-content>
